apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
spec:
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: docker.pkg.github.com/ganeshdipdumbare/e2e_template_golang/helloworld:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

